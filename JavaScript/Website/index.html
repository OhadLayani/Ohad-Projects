<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board Home</title>
    <style>
              body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('Media/Gradient2Background.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 200vh; /* Set minimum height to double the viewport height */
    }
        .container {
            background: url('Media/Gradient2Background.jpg') no-repeat center center fixed;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .toolbar button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            cursor: pointer;
            color: #007BFF;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }
    </style>
</head>
<body>
 <div class="toolbar">
        <div>
            <a href="profile.html"><button>Profile</button></a>
            <a href="Homepage.html"><button>Home</button></a>
        </div>
        <div>
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </div>
<div class="container">



    <h1>Welcome to Yarin Site</h1>

    <div class="button-container">
        <div class="button" onclick="showMessageBoard('board1')">
            <img src="Media/img1.jpg" alt="Image 1">
            <p>Breakdance</p>
        </div>
        <div class="button" onclick="showMessageBoard('board2')">
            <img src="Media/img2.jpg" alt="Image 2">
            <p>KickBoxing</p>
        </div>
        <div class="button" onclick="showMessageBoard('board3')">
            <img src="Media/img3.jpg" alt="Image 3">
            <p>Gymbro</p>
        </div>
        <div class="button" onclick="showMessageBoard('board4')">
            <img src="Media/img4.jpg" alt="Image 4">
            <p>RockClimbing</p>
        </div>
        <div class="button" onclick="showMessageBoard('board5')">
            <img src="Media/img5.jpg" alt="Image 5">
            <p>Diets and Tips</p>
        </div>
    </div>
</div>
    <div id="messageBoardContainer"></div>

    <script>
        function showMessageBoard(boardId) {
            // You can replace the '#' with the actual URLs of your message boards
            var boardUrl = '#' + boardId;

            // Create an iframe element
            var iframe = document.createElement('iframe');
            iframe.src = boardUrl;

            // Append the iframe to the container div
            document.getElementById('messageBoardContainer').innerHTML = '';
            document.getElementById('messageBoardContainer').appendChild(iframe);
        }
    </script>

</body>
</html>
